name: CI

on:
  push:
    branches: [ "main" ]

  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js environment
        uses: actions/setup-node@v3.4.1
        with:
          node-version: 16.x

      - name: Install dependencies
        run: yarn install

      - name: Publish to Chromatic
        run: yarn chromatic
